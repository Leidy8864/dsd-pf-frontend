<div class="form">
    <div class="title-l">Especialidades</div>
    <div class="options">
        <e-button desc="Nuevo" [routerLink]="['/admin/especialidad/form']"></e-button>
        <e-input desc="Buscar" placeholder="Buscar..." (echange)="search($event)"></e-input>
    </div>
    <div *ngIf="pagination.content.length==0" class="title">No se encontraron registros <br><br></div>
    <table *ngIf="pagination.content.length>0" align="center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr *ngFor="let item of pagination.content">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>
                    <div class="actions">
                        <div class="action a-active" [routerLink]="['/admin/especialidad/form',item.id]"><i
                                class="fas fa-clipboard-list"></i>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <epagination [totalPages]="pagination.totalPages" [currentPage]="pagination.currentPage"
        (pageChange)="changePage($event)"></epagination>
</div>
