<div class="form">

    <div class="title">CITAS AGENDADAS</div>
    <div *ngIf="pagination.content.length==0" class="title"><br>No tiene citas pendientes<br><br></div>
    <table *ngIf="pagination.content.length>0">
        <thead align="center">
            <tr>
                <th>Fecha</th>
                <th>Horario</th>
                <th>Especialidad</th>
                <th>Doctor</th>
                <th>Estado</th>
                <!-- <th>Aciones</th> -->
            </tr>
        </thead>
        <tbody align="center">
            <tr *ngFor="let item of pagination.content">
                <td>{{item.fecha.replace('0:00:00','') }}</td>
                <td>{{item.horario.inicio}} - {{item.horario.fin}}</td>
                <td>{{item.especialidad.nombre}}</td>
                <td>{{item.especialista.nombres}} {{item.especialista.apellidos}}</td>
                <td>{{item.condicion}}</td>
                <!-- <td>{{item.id}}</td> -->
                <!-- <td>{{item.nombre}}</td>Z -->
                <!-- <td>
                    <div class="actions">
                        <div class="action a-active" [routerLink]="['/admin/especialidad/form',item.id]"><i
                                class="fas fa-clipboard-list"></i>
                        </div>
                    </div>
                </td> -->
            </tr>
        </tbody>
    </table>
    <epagination [totalPages]="pagination.totalPages" [currentPage]="pagination.currentPage"
        (pageChange)="changePage($event)"></epagination>
</div>
