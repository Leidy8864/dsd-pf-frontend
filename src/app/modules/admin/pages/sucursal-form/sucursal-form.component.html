<form *ngIf="formGroup" class="form" [formGroup]="formGroup" novalidate>
    <div class="title-l">Sucursal</div>

    <!-- <e-input desc="Id" formControlName="id"></e-input> -->
    <e-input desc="Nombre" formControlName="nombre"></e-input>
    <e-input desc="Direccion" formControlName="direccion"></e-input>
    <e-input desc="Distrito" formControlName="distrito"></e-input>

    <div class="actions-r">
        <e-button desc="Aceptar" (click)="save()"></e-button>
        <e-button desc="Cancelar" routerLink="/admin/sucursal"></e-button>
    </div>
</form>
